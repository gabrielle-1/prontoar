<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Cadastro</title>
  </head>

  <body>
    <div class="container">
      <div class="form-image">
        <img src="./assets/img/undraw_doctor_kw-5-l.svg" alt="" srcset="" />
      </div>
      <div class="form">
        <form action="#">
          <div class="form-header">
            <div class="title">
              <h1>Cadastro</h1>
            </div>
            <div class="log-in-button">
              <button><a href="#">Confirmar</a></button>
            </div>
          </div>
          <form action="">
            <div class="input_group">
              <div class="input-box">
                <label for="first-name"> Primeiro Nome </label>
                <input
                  id="first-name"
                  type="text"
                  class="nome1"
                  name="first-name"
                  placeholder="Digite o seu primeiro nome"
                  required
                />
              </div>

              <div class="input-box">
                <label for="last-name"> Sobrenome </label>
                <input
                  id="last-name"
                  type="text"
                  class="nome2"
                  name="last-name"
                  placeholder="Digite o seu sobrenome"
                  required
                />
              </div>
              <div class="input-box">
                <label for="social-name"> Nome Social(caso tenha) </label>
                <input
                  id="social-name"
                  type="text"
                  class="nomeExtra"
                  name="social-name"
                  placeholder="Digite o seu nome"
                />
              </div>
              <div class="input-box">
                <label for="email"> E-mail </label>
                <input
                  id="email"
                  type="email"
                  class="e-mail"
                  name="email"
                  placeholder="Digite o seu email"
                  required
                />
              </div>
              <div class="input-box">
                <label for="number"> Celular </label>
                <input
                  id="number"
                  type="tel"
                  class="telefone"
                  name="number"
                  placeholder="(xx) xxxxx-xxxx"
                  required
                />
              </div>
              <div class="input-box">
                <label for="password"> CPF do paciente </label>
                <input
                  id="password"
                  type="password"
                  class="chave"
                  name="password"
                  placeholder="Digite sua senha"
                  required
                />
              </div>
              <div class="input-box">
                <label for="confirmpassword"> Confirme CPF </label>
                <input
                  id="confirmpassword"
                  type="password"
                  class="chave2"
                  name="confirmpassword"
                  placeholder="Digite sua senha"
                  required
                />
              </div>
            </div>
          </form>
          <div class="gender-inputs">
            <div class="gender-titles">
              <h6>Gêneros</h6>
            </div>

            <div class="gender-groups">
              <div class="gender-input">
                <input type="radio" name="gender" id="female" />
                <label for="female">Feminino</label>
              </div>

              <div class="gender-input">
                <input type="radio" name="gender" id="male" />
                <label for="male">Masculino</label>
              </div>

              <div class="gender-input">
                <input type="radio" name="gender" id="others" />
                <label for="others">Outros</label>
              </div>

              <div class="gender-input">
                <input type="radio" name="gender" id="none" />
                <label for="None">Prefiro não informar</label>
              </div>
            </div>
          </div>
          <div class="continue-button">
            <button><a href="#">Continuar</a></button>
          </div>
        </form>
      </div>
    </div>
    <script src="./Js/script.js"></script>
  </body>
</html>
