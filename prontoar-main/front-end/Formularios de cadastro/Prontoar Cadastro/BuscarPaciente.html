<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/BuscarPaciente.css">
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png" />
  <script
    src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <title>Buscar Paciente</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
          <img src="./assets/img/undraw_doctor_kw-5-l.svg" alt="" srcset="">
        </div>
        
        <div class="form">
            <div class="form-header">
              <div class="title">
                <h1>Consultar Paciente</h1>
              </div>
            </div>
            <div class="input_group">
                <div class="input-box">
                  <label for="cpf"> CPF do paciente </label>
                  <input id="cpf" type="text" name="cpf" placeholder="Digite cpf do paciente..." required />
                </div>
            </div>    
            <div class="log-in-button">

              <div>
                <button>
                  <a href="TelaInicialMedico.html">
                    Voltar
                  </a>
                </button>
              </div>

              <div>
                <button type="submit" onclick="findPatient()">
                  <a href="TelaMenuMedico.html">
                  Acessar
                </a></button>
              </div>
            </div>
        </div>
    </div>
    <script src="./Js/script.js"></script>    
    <script>$("#cpf").mask("999.999.999-99");</script>
  </body>
</html>
